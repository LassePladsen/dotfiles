# SETTINGS
allow_remote_control yes
enabled_layouts tall

enable_audio_bell no

tab_bar_edge top
tab_bar_style slant

font_size 17
cursor_trail 1
cursor_trail_decay 0.1 0.2
# cursor_trail_start_threshold 7
# END SETTINGS

# BEGIN_KITTY_FONTS
font_family      family="DroidSansM Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS


# BEGIN_KITTY_THEME
# Tweaked-Monokai-Soda
include current-theme.conf
# END_KITTY_THEME

# KEYBINDS
# windows
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+alt+enter new_window
map ctrl+shift+8 previous_window
map ctrl+shift+9 next_window

# tabs
map ctrl+shift+alt+t new_tab_with_cwd
map shift+alt+t set_tab_title
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+10 goto_tab 10


# reload this config
map ctrl+shift+f5 load_config_file
# END KEYBINDS
